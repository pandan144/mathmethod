<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title> Math Method</title>
	</head>
	<body>
		<script>
				//  round
				console.log("Math.Round")
				console.log(Math.round(3.4));
				console.log(Math.round(3.5));
				console.log(Math.round(3.7));
				console.log(Math.round(-3.4))
				console.log(Math.round(-3.5));
				
				// ceil
				
				console.log("Math.ceil")
				console.log(Math.ceil(3.4));
				console.log(Math.ceil(3.5));
				console.log(Math.ceil(3.7));
				console.log(Math.ceil(-3.4))
				console.log(Math.ceil(-4.1));

				// floor
				console.log("Math.floor")
				console.log(Math.floor(3.4));
				console.log(Math.floor(3.5));
				console.log(Math.floor(3.7));
				console.log(Math.floor(-3.4))
				console.log(Math.floor(-3.5));

				// abs
				console.log("Math.abs")
				console.log(Math.abs(-4));
				console.log(Math.round(3));

				//max && min
				console.log("Math.max")
				console.log(Math.max(60,35,80,100,32))
				console.log("Math.min")
				console.log(Math.min(60,35,80.100,32))

				// random
				console.log("Math.random")
				console.log(Math.random())

				
				var num=10;
				var firstnum=1;
				var randomnum=Math.floor(Math.random()* num + firstnum);
				console.log("Random numbers",randomnum);


				//squr2
				console.log("Math.sqrt")
				console.log(Math.sqrt(64))

				console.log("Math.pow")
				console.log(Math.pow(3,3))


				
				//sign 0 to 1
				console.log("Math.sign");
				console.log(Math.sign(0));
				console.log(Math.sign(10));
				console.log(Math.sign(-5));
				
				//log 1=0 0=infinity -3=nan
				console.log("Math.log");
				console.log(Math.log(0));
				console.log(Math.log(1));
				console.log(Math.log(-3));
				console.log(Math.log(3));

				//math.pI
				console.log("math.pI")
				console.log(Math.PI);


				//cos

				console.log("Math.cos");
				console.log(Math.cos(0*Math.PI/180));
				console.log(Math.cos(60*Math.PI/180));
				console.log(Math.cos(-60*Math.PI/180));


				//sin
				
				console.log("Math.sin");
				console.log(Math.sin(0*Math.PI/180));
				console.log(Math.sin(30*Math.PI/180));
				console.log(Math.sin(-30*Math.PI/180));


					
		</script>
	</body>
</html>
